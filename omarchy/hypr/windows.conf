# Window configuration for stacked fullsize windows

# Default layout - stacked windows
general {
    layout = master
    
    # No gaps between windows
    gaps_in = 1
    gaps_out = 1
}

# Master layout configuration - single master window takes full screen
master {
    # Always keep one master window
    new_status = master
    
    # New windows become master (stack on top)
    new_on_top = true
    
    # Master takes full screen
    mfact = 1.0
}

# Window rules to make all windows maximize but respect bars
windowrulev2 = maximize, class:.*
windowrulev2 = noborder, class:.*
