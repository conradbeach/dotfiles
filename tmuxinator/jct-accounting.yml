# /Users/cbeach/.config/tmuxinator/cloud-accounting.yml

name: jct-accounting
root: ~/Development/jct-accounting

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Project hooks
# Runs on project start, always
# on_project_start: command
# Run on project start, the first time
# on_project_first_start: command
# Run on project start, after the first time
# on_project_restart: command
# Run on project exit ( detaching from tmux session )
# on_project_exit: command
# Run on project stop
# on_project_stop: command

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: editor

# Specifies (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t cloud-accounting

windows:
  - editor: nvim
  - rails-server-console:
      layout: 5057,231x67,0,0{115x67,0,0,27,115x67,116,0[115x33,116,0,28,115x33,116,34,29]}
      panes:
        - terminal:
        - rails_server:
          - bundle exec rails server
        - rails_console:
          - bundle exec rails console
          - pry
  - staging-app:
      layout: even-horizontal
      panes:
        - console:
        - logs:
  - misc:
      layout: dee1,173x50,0,0{146x50,0,0,5,26x50,147,0,9}
      panes:
        - workers:
          - bundle exec rails jobs:work
        - language_server:
          - solargraph stdio
